<svg xmlns="http://www.w3.org/2000/svg" width="520" height="320" viewBox="0 0 520 320" font-family="Segoe UI, sans-serif">
  <rect x="20" y="20" width="480" height="280" rx="20" fill="#ef444415" stroke="#ef4444" stroke-width="2.5"/>
  <text x="40" y="50" font-size="18" font-weight="bold" fill="#ef4444">ℝ  Real Numbers</text>
  <text x="40" y="70" font-size="12" fill="#ef4444">π, √2, e, √3, ...</text>
  <rect x="50" y="85" width="420" height="200" rx="16" fill="#3b82f615" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="70" y="112" font-size="16" font-weight="bold" fill="#3b82f6">ℚ  Rational Numbers</text>
  <text x="70" y="130" font-size="12" fill="#3b82f6">½, ⅓, 0.75, −2.4, 3.1̄, ...</text>
  <rect x="80" y="145" width="360" height="125" rx="14" fill="#22c55e15" stroke="#22c55e" stroke-width="2.5"/>
  <text x="100" y="170" font-size="15" font-weight="bold" fill="#22c55e">ℤ  Integers</text>
  <text x="100" y="188" font-size="12" fill="#22c55e">..., −3, −2, −1, 0, 1, 2, 3, ...</text>
  <rect x="110" y="200" width="300" height="55" rx="12" fill="#00a6a015" stroke="#00a6a0" stroke-width="2.5"/>
  <text x="130" y="222" font-size="14" font-weight="bold" fill="#00a6a0">ℕ  Natural Numbers</text>
  <text x="130" y="240" font-size="12" fill="#00a6a0">0, 1, 2, 3, 4, 5, ...</text>
  <text x="260" y="310" text-anchor="middle" font-size="14" fill="#1a1a1a">ℕ ⊂ ℤ ⊂ ℚ ⊂ ℝ</text>
</svg>
